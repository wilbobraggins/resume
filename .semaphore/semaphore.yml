version: v1.0
name: Deploy website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Build site
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - 'npm run build:all'
            - cache store website-build public
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
