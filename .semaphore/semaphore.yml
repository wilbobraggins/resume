version: v1.0
name: Deploy website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - 'sudo apt-get update '
            - 'sudo apt-get install nodejs '
            - 'npm install -g gulp '
            - cache store
  - name: Build site
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - gulp build
